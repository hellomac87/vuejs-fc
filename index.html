<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>{{msg}}</div>
      <div>{{reversedMsg}}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
        },
        computed: {
          reversedMsg: {
            // Getter
            get() {
              return this.msg.split("").reverse().join("");
            },
            // Setter
            set(v) {
              this.msg = v;
            },
          },
        },
        // 특정한 데이터를 감시하고 있다가, 데이터가 변경되는 순간 함수 실행 (계산된 데이터도 변경되는것 감지)
        watch: {
          msg(newMsg) {
            console.log("New msg: " + newMsg);
          },
          reversedMsg(newMsg) {
            console.log("New reversedMsg: " + newMsg);
          },
        },
      });
    </script>
  </body>
</html>
