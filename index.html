<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app-if">
      <p v-if="show">보여요</p>
      <div v-if="message">
        {{message}} ~~
      </div>
    </div>
    <div id="app-for">
      <ul>
        <li v-for="item in items" v-bind:key="item.id">
          {{ item.message }}
        </li>
      </ol>
    </div>
    <script>
      const app3 = new Vue({
        el: "#app-if",
        data: {
          show: true,
          message: "Hello VueJS",
        },
      });
      const app4 = new Vue({
        el: "#app-for",
        data: {
          items: [
            {
              id: "0",
              message: "Hello World",
            },
            {
              id: "1",
              message: "Hello Vue",
            },
            {
              id: "2",
              message: "Vue App",
            },
          ],
        },
      });
    </script>
  </body>
</html>
