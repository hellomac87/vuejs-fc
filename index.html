<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>{{ msg }}</div>
      <div v-html="msg"></div>
      <!-- js expression -->
      <div>{{ number + 2 }}</div>
      <div>{{ new Date() }}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue! <br/> Good job!",
          number: 2,
        },
      });
    </script>
  </body>
</html>
