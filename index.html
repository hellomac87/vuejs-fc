<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <style>
    .done {
      text-decoration: line-through;
    }
  </style>

  <body>
    <div id="app">
      <ul>
        <todo-item
          v-for="todo in todos"
          v-bind:todo="todo"
          v-bind:key="todo.id"
        ></todo-item>
      </ul>
      <ul>
        <todo-item
          v-for="todo in todos2"
          v-bind:todo="todo"
          v-bind:key="todo.id"
        ></todo-item>
      </ul>
    </div>
    <!-- v-for="todo in todos" v-bind:key="todo.id" -->
    <script>
      Vue.component("todo-item", {
        props: ["todo"],
        template: `
          <li>
            <input type="checkbox" v-model="todo.done" />
            <span v-bind:class="{done:todo.done}">{{ todo.title }}</span>
          </li>
        `,
      });
      new Vue({
        el: "#app",
        data: {
          todos: [
            { id: 0, title: "밥먹기", done: true },
            { id: 1, title: "사전투표하기", done: false },
            { id: 2, title: "자전거타기", done: false },
            { id: 3, title: "빨래하기", done: false },
            { id: 4, title: "공부하기", done: false },
            { id: 5, title: "설거지하기", done: false },
          ],
          todos2: [
            { id: 6, title: "잠자기", done: true },
            { id: 7, title: "아무고또하지않기", done: false },
          ],
        },
      });
    </script>
  </body>
</html>
