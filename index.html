<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
      .normal {
        color: blue;
      }
      .active {
        color: red;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div v-bind:class="className" v-on:click="changeClassName">{{ msg }}</div>
      <div :class="className" @click="changeClassName">{{ msg }}</div>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello Vue!",
          className: "normal",
        },
        methods: {
          changeClassName() {
            this.className = "active";
          },
        },
      });
    </script>
  </body>
</html>
