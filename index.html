<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <ul>
        <li
          :class="'item-' + (index+1)"
          v-for="(todo, index) in todos"
          :key="index"
          @click="clickMethod1(todo.title, $event); clickMethod2()"
        >
          {{todo.title}}
        </li>
      </ul>
    </div>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          todos: [
            {
              id: 0,
              title: "vue 공부",
            },
            {
              id: 1,
              title: "react 공부",
            },
            {
              id: 2,
              title: "nodejs 공부",
            },
          ],
        },
        methods: {
          clickMethod1(title, event) {
            console.log("click 1");
            console.log(title);
            console.log(event.currentTarget.className);
          },
          clickMethod2() {
            console.log("click 2");
          },
        },
      });
    </script>
  </body>
</html>
